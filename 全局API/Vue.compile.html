<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.compile</title>
</head>
<body>

<div id="mount-point"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /*
    Vue.compile(template)  把template字符串渲染(编译)成jsx, 供给render选项渲染
    🙂 参数  
      {string} template
    🙂 返回
      返回一个对象，{render, staticRenderFns},把template字符串渲染(编译)成jsx, 把所有的逻辑、数据绑定、表达式等编译成可执行的js字符串，并通过new Function返回一个render函数和静态渲染函数
    🙂 用法
        在 render 函数中编译模板字符串。只在独立构建时有效
        var res = Vue.compile('<div><span>{{ msg }}</span></div>')

        new Vue({
            data: {
                msg: 'hello'
            },
            render: res.render,
            staticRenderFns: res.staticRenderFns
        })
    🍎 
    
    🌰 
    */

    let template = '<div><input v-model="message"><span>{{message}}</span></div>';

    let render = Vue.compile(template);

    new Vue({
        el: '#mount-point',
        data: {
            message: ''
        },
        render: render.render
    })

    console.log(render);

</script>
</body>
</html>
