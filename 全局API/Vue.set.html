<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set</title>
</head>
<body>

<div id="mount-point"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /*
    Vue.set(target, key, value) 向响应式对象添加属性, 并确保这个这个新属性同样是响应式的
    🙂 参数  
      {Object | Array} target
      {string | number} key
      {any} value
    🙂 返回
      返回设置的值
    🙂 用法
        向响应式对象中添加一个属性，并确保这个新属性同样是响应式的，且触发视图更新。
        它必须用于向响应式对象上添加新属性，因为 Vue 无法探测普通的新增属性 
        (比如 this.myObject.newProperty = 'hi')
    🍎 注意对象不能是 Vue 实例，或者 Vue 实例的根数据对象。
    
    🌰 
    */

    let template = '<div><input v-model="messages.text"><span>{{messages.text}}</span></div>';

    let render = Vue.compile(template);

    let Vm = new Vue({
        el: '#mount-point',
        data: {
            messages: {
                
            }
        },
        render: render.render
    })

    Vue.set(Vm.messages, 'text', 'hello world!');

</script>
</body>
</html>
