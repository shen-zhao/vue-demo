<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props</title>
</head>
<body>

<div id="mount-point"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /*
    🙂 类型  
       Array<string> | Object
    🙂 详细
        props 可以是数组或对象，用于接收来自父组件的数据。
        props 可以是简单的数组，或者使用对象作为替代，对象允许配置高级选项，如类型检测、自定义校验和设置默认值。

        更多props详情见印象笔记Props或vue文档https://cn.vuejs.org/v2/guide/components-props.html

            静态的和动态的 Prop

        静态像这样：  不解析，当做字符串处理
        <blog-post title="My journey with Vue"></blog-post>

        动态像这样：  解析，当成js表达式处理
        <blog-post v-bind:title="post.title"></blog-post>
        <!-- 即便 `42` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
        <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
        <blog-post v-bind:likes="42"></blog-post>


            替换/合并已有的特性

        想象一下 <bootstrap-date-input> 的模板是这样的：

        <input type="date" class="form-control">

        为了给我们的日期选择器插件定制一个主题，我们可能需要像这样添加一个特别的类名：

        <bootstrap-date-input
        data-date-picker="activated"
        class="date-picker-theme-dark"
        ></bootstrap-date-input>

        在这种情况下，我们定义了两个不同的 class 的值：

            form-control，这是在组件的模板内设置好的
            date-picker-theme-dark，这是从组件的父级传入的

        对于绝大多数特性来说，从外部提供给组件的值会替换掉组件内部设置好的值。
        所以如果传入 type="text" 就会替换掉 type="date" 并把它破坏！
        庆幸的是，class 和 style 特性会稍微智能一些，即两边的值会被合并起来，
        从而得到最终的值：form-control date-picker-theme-dark。



    🍎 注意，如果你为 data 属性使用了箭头函数，则 this 不会指向这个组件的实例，
        不过你仍然可以将其实例作为函数的第一个参数来访问。
        data: vm => ({ a: vm.myProp })
    🌰 
    */
   // 简单语法
    Vue.component('props-demo-simple', {
        props: ['size', 'myMessage']
    })

    // 对象语法，提供校验
    Vue.component('props-demo-advanced', {
        props: {
            // 检测类型
            height: Number,
            // 检测类型 + 其他验证
            age: {
                type: Number,
                default: 0,
                required: true,
                validator: function (value) {
                    return value >= 0
                }
            }
        }
    })

</script>
</body>
</html>
