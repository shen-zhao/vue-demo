<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>errorCaptured</title>
</head>
<body>

<div id="mount-point"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /*
    errorCaptured
    🙂 类型  
      {Function}  (err: Error, vm: Component, info: string) => ?boolean
    🙂 详情
      当捕获一个来自子孙组件的错误时被调用。
      此钩子会收到三个参数：错误对象、发生错误的组件实例以及一个包含错误来源信息的字符串。
      此钩子可以返回 false 以阻止该错误继续向上传播。

    ⏰ 你可以在此钩子中修改组件的状态。
      因此在模板或渲染函数中设置其它内容的短路条件非常重要，它可以防止当一个错误被捕获时该组件进入一个无限的渲染循环。


    🍎  错误传播规则

      默认情况下，如果全局的 config.errorHandler 被定义，所有的错误仍会发送它，因此这些错误仍然会向单一的分析服务的地方进行汇报。

      如果一个组件的继承或父级从属链路中存在多个 errorCaptured 钩子，则它们将会被相同的错误逐个唤起。

      如果此 errorCaptured 钩子自身抛出了一个错误，则这个新错误和原本被捕获的错误都会发送给全局的 config.errorHandler。

      一个 errorCaptured 钩子能够返回 false 以阻止错误继续向上传播。本质上是说“这个错误已经被搞定了且应该被忽略”。
      它会阻止其它任何会被这个错误唤起的 errorCaptured 钩子和全局的 config.errorHandler。

    */
</script>
</body>
</html>
