<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
</head>
<body>

<div id="mount-point"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /*
    🙂 类型  
       string
    🙂 详细
        一个字符串模板作为 Vue 实例的标识使用。
        模板将会 替换 挂载的元素。挂载元素的内容都将被忽略，除非模板的内容有分发插槽。

        如果值以 # 开始，则它将被用作选择符，并使用匹配元素的 innerHTML 作为模板。
        常用的技巧是用 <script type="x-template"> 包含模板。

    🎈  1、出于安全考虑，你应该只使用你信任的 Vue 模板。避免使用其他人生成的内容作为你的模板。
        2、如果 Vue 选项中包含渲染函数，该模板将被忽略。
    */

</script>
</body>
</html>
