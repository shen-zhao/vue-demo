<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>is</title>
</head>
<body>

<div id="mount-point"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /*
    is    
    🙂 类型  
      {string | object(组件的选项对象)}
    🙂 详情
      用于动态组件且基于 DOM 内模板的限制来工作。
    ⏰ 
    🌰 
    */

    var component1 = Vue.extend({
        name: 'component1',
        template: '<h1>component1</h1>'
    });
    var component2 = Vue.extend({
        name: 'component2',
        template: '<h2>component2</h2>'
    });
    var component3 = Vue.extend({
        name: 'component3',
        template: '<h3>component3</h3>'
    });

    new Vue({
        el: '#mount-point',
        data: {
            view: 'component1'
        },
        template: '<div>'
            + '<button @click="cut(component1)">component1</button>'
            + '<button @click="cut(component2)">component2</button>'
            + '<button @click="cut(component3)">component3</button>'
            + '<component v-bind:is="view"></component>'
            + '</div>',
        components: {
            component1,
            component2,
            component3
        },
        methods: {
            cut(com) {
                this.view = com;
            }
        }
    });
   

</script>
</body>
</html>
